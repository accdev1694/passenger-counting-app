<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Passenger Counting App</title>
    <link rel="stylesheet" href="./assets/styling/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Passenger Counting App</h1>
      <h3>Count:</h3>
      <p id="increment">0</p>
      <button class="btn" id="increment-button" onclick="increment()">
        INCREMENT
      </button>
      <button class="btn" id="save-btn" onclick="save()">SAVE</button>
      <h3>Saved Entries:</h3>
      <p id="save"></p>
      <button class="btn" id="clear" onclick="clearSave()">CLEAR</button>
      <script src="./assets/script/script.js"></script>
    </div>
  </body>
</html>
